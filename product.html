<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K.Co Clothing - Shirts</title>
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/foundation.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="row">    
      <div class="small-12 columns">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo/logo3.png">
          </a> 
        </div>
        <div class="nav-button">
          <div class="shop"><h2>SHOP</h2></div>
          <ul class="submenu">
            <li><a href="shirts.html">shirts</a></li>
            <li><a>coats</a></li>
            <li><a>shoes</a></li>
          </ul>   
        </div>
        <div class="nav-button"><h2><a>ABOUT</a></h2></div>
        <div class="signin"><h2><a>SIGN IN</h2></a></div>
      </div>
    </div>
  </header> 
    
  <main>  
    <div class="row product">
   
        <div class="medium-7 columns">
        	<div class="pictures">
              <div class="main-pic">
              
                <img src="images/product-images/shirtblack.png">
              </div>   
          </div> 
        </div>
        <div class="medium-5 columns">
        
            <div class="details">
              <h1>T-Shirt</h1>
              <h3>£34.00</h3>
              <ul class="size">
                <li class="small button">S</li>
                <li class="small button">M</li>
                <li class="small button">L</li>
                <li class="small button">XL</li>
              </ul> 
              <h3>Quantity</h3>
              <div class="quantity">
                <span class="add">+</span>
                <input id="counter" type="text" value="1">
                <span class="sub">-</span>
              </div>  
              <div>
                <button class="addbut center">Add to bag</button>
              </div>
              <div class="share">
                  <span>Share:</span>
                      <a><img src="images/social/twitter.png"></a>
                      <a><img src="images/social/tumblr.png"></a>
                      <a><img src="images/social/facebook.png"></a> 
              </div>
          </div>  
        </div>
      </div> 
  </main>
    
  <footer>
      <div class="row">
        <div class="small-12 columns">
            <div class="footer-details">
                <a href="">Returns</a>
                <a href="">Privacy</a>
                <a href="">Sizing</a>
                <a href="">Delivery</a>
            </div>
      <div class="social">
        <a href="#"><img src="images/social/twitter.png"></a>
        <a href="#"><img src="images/social/tumblr.png"></a>
        <a href="#"><img src="images/social/facebook.png"></a>
        <a href="#"><img src="images/social/youtube.png"></a> 
      </div>
            <div class="copyright">
                &copy; K.CO Clothing
            </div>
        </div>
      </div>  
  </footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).ready(function(){

      (function checkout(){

        //cache DOM / variables
        var counter = $('#counter'),
            add = $(".add"),
            sub = $(".sub"),
            sizebutton = $(".button"),
            addbag = $(".addbut"),
            selectedsize,
            quantity = 1;

        //Bind events       
        add.on("click", additem);
        sub.on("click", subitem); 
        sizebutton.on("click", getsize);
        addbag.on("click", addtobag);  

            
        function additem(){
            counter.val(quantity += 1);
        }

        function subitem(){
          if(quantity > 1){
            counter.val(quantity -= 1);
          }
        }

        function getsize(){
          //reset colour of buttons
          sizebutton.css("background-color", "#E8B256");
          //change colour of selected button
          $(this).css("background-color", "black");
          //store selected size
          selectedsize = $(this).html();
        } 

        function addtobag(){

          if(selectedsize !== undefined){
            price = parseInt($(".details").find("h3 > span").html());
            total = price * quantity;
            item = $(".details").find("h1").html();

            $(".item").html("Item:" + " " + item);
            $(".total").html("Total:" + " " + "£" + total);
            $(".selectsize").html("Size:" + " " + selectedsize);
            $(".numitems").html("Quantity:" + " " +  quantity);
          
          }else{
            alert("Please select a size!");
          }  

        }

      })();

    });
  </script>
</body>
</html>
